<ix-modal-header [title]="'Cloudsync Task Wizard' | translate" [loading]="isLoading"></ix-modal-header>

<mat-card>
  <mat-card-content>
    <mat-vertical-stepper [linear]="true">
      <mat-step [stepControl]="provider?.form">
        <ng-template matStepLabel>{{ 'Provider' | translate }}</ng-template>
        <ix-cloudsync-provider></ix-cloudsync-provider>
      </mat-step>

      <mat-step [stepControl]="whatAndWhen?.form">
        <ng-template matStepLabel>{{ 'What and When' | translate }}</ng-template>
        <ix-cloudsync-what-and-when (save)="onSubmit()"></ix-cloudsync-what-and-when>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card-content>
</mat-card>
